<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<style>
    .reg{
        background-color: aqua;
    
    }
    add{
        row-gap: 3cm;
        column-gap: 2cm;
    }
</style>
<body>
    <div class="reg"  >
        <h1>REGISTRATION FORM</h1>
        <h4>NAME:</h4>
        <input type="text" id="name">
        <h4>PASSWORD:</h4>
        <input type="text" id="pass" name="">
        <h4>EMAIL ID:</h4>
        <input type="text" id="email">
        <h4>PHONE NUMBER:</h4>
        <input type="text" id="phno">
        <h4 id="rd">GENDER:</h4>
        <table>
            <tr>
            <td><input type="radio" id="rd1">
            <h5 >Male</h5></td>
            <td><input type="radio" id="rd2">
            <h5 >Female</h5></td>
            <td><input type="radio" id="rd3">
                <h5 >Others</h5></td>
            </tr>
        </table>
        <h4 id="cb">Languages Known:</h4>
        <table>
            <tr>
                <td><input type="checkbox" id="cb1">
                <option value="english">English</option></td>
                <td><input type="checkbox" id="cb2">
                <option value="telugu">Telugu</option></td>
                <td><input type="checkbox" id="cb3">
                <option value="Hindi">Hindi</option></td>
                <td><input type="checkbox" id="cb4">
                <option value="others">Others</option></td>
             </tr>
        </table>
        <h4 > ADDRESS:</h4>
        <input type="text" id="add">
    </div>
    <h6>This is my github link</h6>
    <a href="">https://github.com/20B01A1225/2020_FWD_LAB_20B01A1225.git</a>
</body>
</html>
